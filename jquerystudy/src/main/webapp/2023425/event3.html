<!DOCTYPE html>
<!--/jquerystudy/src/main/webapp/2023425/event3.html  -->
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 제거</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").click(function(){ //click 이벤트 호출되면 함수 실행
			$(this).html("CLICKED") //click된 h1 태그를 "CLICKED" 로 변경
			$(this).off() //클릭된 태그 click 이벤트 취소 => 한번만 클릭 가능하게 함
			alert("이벤트가 발생했습니다.")
		})
	})
</script>
</head>
<body>
<h1>Header-0</h1>
<h1>Header-1</h1>
<h1>Header-2</h1>
</body>
</html>

<!DOCTYPE html>
<!-- /jquerystudy/src/main/webapp/2023425/event6.html -->
<html>
<head>
<meta charset="UTF-8">
<title>이벤트발생한 객체의 위치값</title>
<style type="text/css">
	table {
	 border-spacing : 0px;
	 border-collapse : collapse;
	 }
	 .hover { background : green; color:yellow;}
	 .reverse { background: blue; color:white;}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//th 태그에 마우스 커서가 있으면 발생
		$("th").hover(function(){
			//$(this) : 이벤트가 발생한 th태그 한개 
			//$(this).parent() : 이벤트가 발생한 th태그의 tr태그
			//$(this).parent().children() : 이벤트가 발생한 th태그의 상위태그인 tr의 모든 자식태그
			//$(this).parent().children().index(this) :
			//		th 태그들 중 this의 인덱스(0~4)값 리턴(첫번째값의 index=0인데 +1 해서 콘솔에 1이 나온다)	
			//select : 인덱스+1 => 순서
			select = $(this).parent().children().index(this) + 1;
			console.log(select)
			$(this).addClass("hover");
			//select :1 =>td:nth-child(1)
			//td 태그 중 select인 모든 td 태그의 class 속성을 hover 추가
			$("td:nth-child("+select+")").addClass("hover");
		},function() { //th태그에서 마우스 커서가 외부로 나가면 발생
			$(this).removeClass("hover");
			$("td:nth-child("+select+")").removeClass("hover");
		
		})
	})
</script>
</head>
<body>
<table border="1">
	<tr>
		<th>이름</th>
		<th>혈액형</th>
		<th>지역</th>
		<th>성별</th>
		<th>전화</th>
	</tr>	
	<tr>
		<td>강민</td>
		<td>AB형</td>
		<td>서울</td>
		<td>남</td>
		<td>1234</td>
	</tr>
	<tr>
		<td>구지연</td>
		<td>A형</td>
		<td>부산</td>
		<td>여</td>
		<td>1546</td>
	</tr>
	<tr>
		<td>김미화</td>
		<td>B형</td>
		<td>울산</td>
		<td>남</td>
		<td>1774</td>
	</tr>
	<tr>
		<td>강동원</td>
		<td>A형</td>
		<td>서울</td>
		<td>남</td>
		<td>1274</td>
	</tr>
	<tr>
		<td>이준혁</td>
		<td>A형</td>
		<td>대전</td>
		<td>여</td>
		<td>5234</td>
	</tr>
</table>
</body>
</html>

<!DOCTYPE html>
<!-- /jquerystudy/src/main/webapp/2023425/event4.html -->
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 강제 발생</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h1").click(function() {
			$(this).html(function(i, item) {
				return item + "★"; //ㅁ+한자
			})
		})
		setInterval(function(){
//			$("h1").first().trigger("click") //h1 태그중 첫번째 태그에 click이벤트 발생
			//trigger : 다른사람에 의해 강제로 발생하게 함
			//trigger를 이용해여 함수발생
			$("h1").first().click()	//click 함수 호출
			//직접 이벤트 발생
		},1000)
	})
</script>
</head>
<body>
	<h1>Header-0</h1>
	<h1>Header-1</h1>
	<h1>Header-2</h1>
</body>
</html>

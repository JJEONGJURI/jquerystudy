<!DOCTYPE html>
<!-- /jquerystudy/src/main/webapp/20230424/attr1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>attr 함수 : 태그의 속성 관련 함수</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		//모든 이미지의 가로를 200으로 설정하기
		//		$("img").attr("width",200)
		// 이미지의 가로를 100,200,300,400으로 설정하기
		//		$("img").attr("width",function(i){
		//			return (i+1)*100
		//		})
		//이미지의 가로를 100,200,300,400으로 세로를 200으로 설정
		$("img").attr({
			"width" : function(i) {
				return (i + 1) * 100
			},
			"height" : 200
		})
		//Desert.jpg 이미지의 가로 길이 alert로 출력하기
		alert($("img:eq(1)").attr("width"))
		//src 속성의 값을 alert 으로 출력하기

		$("img").each(function(i, img) {
			alert($(this).attr("src"))
		})
		//img 태그들의 src 속성값을 제거 
		$("img").removeAttr("src")
	})
</script>
</head>
<body>
	<img src="Jellyfish.jpg">
	<img src="Desert.jpg">
	<img src="Hydrangeas.jpg">
	<img src="Chrysanthemum.jpg">

</body>
</html>

<!DOCTYPE html>
<!-- /jquerystudy/src/main/webapp/20230424/append2.html -->
<html>
<head>
<meta charset="UTF-8">
<title>이미지 이동하기</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		
	$("img").css("width",250) //img : 내가 가지고 있는 모든 img
	//setInterval(함수,밀리초) : 밀리초마다 함수 실행
	//setTimeout(함수,밀리초) : 밀리초이후 함수 실행
	setInterval(function(){ 
		//$("img").first() :  첫번째 이미지 태그 (젤리피쉬)
		//appendTo("body") : body태그 뒷부분에 축가
		$("img").first().appendTo("body") 
	},2000)
	})
</script>
</head>
<body>
<img src="Jellyfish.jpg" />
<img src="Desert.jpg" />
<img src="Hydrangeas.jpg" />
<img src="Chrysanthemum.jpg" />
</body>
</html>

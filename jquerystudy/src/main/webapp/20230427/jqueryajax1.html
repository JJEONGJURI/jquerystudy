<!DOCTYPE html>
<!-- /jquerystudy/src/main/webapp/20230427/jqueryajax1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>jquery를 이용한 ajax 연습</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			//$.ajax : jqeury를 이용하여 ajax 요청
			/*
				$.ajax(url,{ success : 함수(정상응답완료시 호출),
							 error : 함수(오류응답완료시 호출)})
			*/
			
			$.ajax("ajax1-1.jsp",{
				success : function(data) {
					//data : 서버에서 전달된 데이터 :<h1>첫번째 Jquery Ajax 연습</h1>
					$("body").append(data) //append 함수 :버튼 누르면 밑으로 계속 붙음
				},
				error : function(e) {
					alert("서버 오류:" +e.status)
				}
			})
		})
		$("#rmbtn1").click(function(){
//			$("h1:last").remove() //h1의 마지막 태그를 지워줌
//			$("h1").eq(-1).remove() //eq함수이용함. eq(-1)은 뒤에서 부터 첫번째=마지막데이터
//			$("h1").get(-1).remove() //get(-1)은 뒤에서 부터 첫번째=마지막데이터
			$("h1").remove() //썼던거 다 지움
		})
		$("#btn2").click(function(){
			$.ajax({
				url : "ajax1-2.jsp",
				type : "POST", //GET방식으로 해도 상관없음 그대로 전송됨
//				data : "name=홍길동&age=20",
				data : {name:"홍길동",age:20},//자바스크립트 객체 형태로 파라미터 전송
				success : function(data) {
					$("body").append(data)
				},
				error : function(e){
					alert("서버 오류:"+e.status)
				}
				
			})
			
		})
		$("#rmbtn2").click(function(){
			$("h2:last").remove()
//			$("h2").eq(-1).remove()
//			$("h2").get(-1).remove()
//			$("h2").remove()
		})
	})
</script>
</head>
<body>
<button id="btn1">ajax1-1.jsp 호출</button>
<button id="rmbtn1">ajax1-1.jsp 호출로 추가된 내용 제거</button>
<button id="btn2">ajax1-2.jsp 호출</button>
<button id="rmbtn2">ajax1-2.jsp 호출로 추가된 내용 제거</button>
</body>
</html>

<!DOCTYPE html>
<!--/jquerystudy/src/main/webapp/20230426/exam1.html
	examtest.jsp 에서 0~99사이의 임의의 값을 10개 생성하여 , 로 연결하여
	exam1.html 에서 fetch함수를 이용하여 현재 페이지에 전송하기.
	exam1.html 에서 콜백함수에서 숫자 중 가장 큰값,작은값을 찾아서 출력하기
  -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload =function() {
	fetch("../20230426/examtest.jsp")
	.then((r)=>r.text())
	.then((data)=>{
			const nums = data.split(",")
			let max = parseInt(nums[0].trim())
			let min = parseInt(nums[0].trim())
			for(let i=1;i<nums.length;i++) {
				nums[i] = parseInt(nums[i].trim())
				if(max<nums[i]) max = nums[i] //max가 작으면 새로운 num으로 바꿔준다
				if(min>nums[i]) min = nums[i]
				
			} 
			document.querySelector("#result").innerHTML =
				"<strong> [" +data +"]중 최대값:"+max+"<br>["
					+ data +"]중 최소값:"+min+"</strong>" 
	})
}
</script>
</head>
<body>
	<div id="result"></div>
</body>
</html>
